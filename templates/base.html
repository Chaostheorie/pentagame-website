<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>
            Pentagame {% if page.title %} - {{ page.title }} {% endif %}
        </title>
        <meta
            property="og:title"
            content="Pentagame -{% if page.title %} {{ page.title }}{% endif %}"
        />

        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=5"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta property="og:image" content="/theme/images/brand.png" />
        <meta property="og:site_name" content="Pentagame" />
        <meta property="og:type" content="text/html" />
        <meta name="msapplication-TileColor" content="#2e2e2e" />
        <meta
            name="msapplication-TileImage"
            content="/images/mstile-144x144.png"
        />
        <meta name="msapplication-config" content="/images/browserconfig.xml" />
        <meta name="theme-color" content="#2e2e2e" />

        <!-- theme/images/favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/images/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="194x194"
            href="/images/favicon-194x194.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/images/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/favicon-16x16.png"
        />
        <link rel="manifest" href="/images/site.webmanifest" />
        <link
            rel="mask-icon"
            href="/images/safari-pinned-tab.svg"
            color="#2e2e2e"
        />
        <link rel="shortcut icon" href="/images/favicon.ico" />

        <meta
            name="lang"
            {%
            if
            page.lang
            %}content="{{ page.lang }}"
            {%
            else
            %}content="{{ lang }}"
            {%
            endif
            %}
        />
        <meta
            property="og:locale"
            {%
            if
            page.locale
            %}content="{{ lang }}"
            {%
            else
            %}content="{{ lang }}"
            {%
            endif
            %}
        />
        {% if page.description -%}
        <meta name="description" content="{{ page.description|safe }}" />
        <meta property="og:description" content="{{ page.description|safe }}" />
        {% else %}
        <meta
            name="description"
            content="pentagame.cobalt.rocks is a fan-made page about pentagame-related events, software and more."
        />
        <meta
            property="og:description"
            content="pentagame.cobalt.rocks is a fan-made page about pentagame-related events, software and more."
        />
        {% endif -%}
        <!-- #theme -->
    </head>
    <body>
        <!-- Navbar -->

        <div class="d-flex" id="wrapper">
            <!-- Sidebar -->
            <div class="bg-dark text-white border-right" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom border-light h5 py-2">
                    <a
                        href="/"
                        class="nav-link text-center px-0 text-white align-middle"
                    >
                        <img
                            src="/images/android-chrome-192x192.png"
                            alt="Cobalt Brand"
                            width="30"
                            height="30"
                            class="d-inline-block h-100"
                        />
                        Pentagame
                    </a>
                </div>
                <div class="list-group list-group-flush">
                    <a
                        href="/"
                        class="list-group-item list-group-item-action sidebar-item"
                    >
                        Home
                    </a>

                    <a
                        class="list-group-item list-group-item-action sidebar-item {% if ACTIVE_TITLE is defined and title == ACTIVE_TITLE -%}active{% endif -%}"
                        href="{{ get_url(path='@/pages/rules.md')|safe }}"
                        rel="canonical"
                    >
                        Rules
                    </a>

                    <a
                        class="list-group-item list-group-item-action sidebar-item {% if ACTIVE_TITLE is defined and title == ACTIVE_TITLE -%}active{% endif -%}"
                        href="{{ get_url(path='@/pages/about.md')|safe }}"
                        rel="canonical"
                    >
                        About
                    </a>

                    <a
                        class="list-group-item list-group-item-action sidebar-item {% if ACTIVE_TITLE is defined and title == ACTIVE_TITLE -%}active{% endif -%}"
                        href="{{ get_url(path='@/pages/events.md')|safe }}"
                        rel="canonical"
                    >
                        Events
                    </a>

                    <a
                        class="list-group-item list-group-item-action sidebar-item {% if ACTIVE_TITLE is defined and title == ACTIVE_TITLE -%}active{% endif -%}"
                        href="https://www.pentagame.org/"
                        rel="canonical"
                    >
                        Shop
                    </a>

                    <a
                        class="list-group-item list-group-item-action sidebar-item {% if ACTIVE_TITLE is defined and title == ACTIVE_TITLE -%}active{% endif -%}"
                        href="{{ get_url(path='@/pages/contact.md')|safe }}"
                        rel="canonical"
                    >
                        Contact
                    </a>
                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper" class="w-100">
                <nav
                    class="navbar navbar-expand-lg sticky-top navbar-dark"
                    id="page-content-nav"
                >
                    <button
                        class="btn btn-dark m-2"
                        id="menu-toggle"
                        type="button"
                        aria-label="Sidebar Toggle"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-caret-left"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"
                            />
                        </svg>
                    </button>
                </nav>

                <div class="container-fluid py-2 mb-5" id="content">
                    {% block content %} {% endblock content %}
                </div>
            </div>
        </div>
        <!-- #Page Content -->

        <!-- Footer -->
        <footer id="footer" class="page-footer font-small text-white w-100">
            <!-- Copyright -->
            <div class="footer-copyright bg-dark mb-0 text-white py-3">
                <div class="container">
                    <div
                        class="row gy-2 justify-content-center align-items-start"
                    >
                        <div class="col-sm-12 col-lg-6">
                            <div class="h5 title-white">Quick Links</div>

                            <p class="mb-1">
                                <a
                                    class="ml-1 btn btn-dark btn-sm text-decoration-none"
                                    href="https://www.getzola.org/"
                                >
                                    <i class="bi bi-heart"></i>
                                    Built with Zola
                                </a>
                            </p>

                            <p class="mb-1">
                                <a
                                    class="ml-1 btn btn-dark btn-sm text-decoration-none"
                                    href="https://github.com/Penta-Game/pentagame-website"
                                >
                                    <i class="bi bi-github"></i>
                                    Code on Github
                                </a>
                            </p>

                            <p class="mb-1">
                                <a
                                    class="btn btn-dark btn-sm text-decoration-none"
                                    href="{{ get_url(path='@/pages/copyright.md')|safe }}"
                                >
                                    <i class="bi bi-journal-text"></i> Copyright
                                </a>
                            </p>
                        </div>

                        <div class="col-sm-12 col-lg-6">
                            <div class="h5 title-white">
                                pentagame.cobalt.rocks
                            </div>
                            <p class="mb-1">
                                <a
                                    href="https://cobalt.rocks/content/imprint/"
                                    class="ml-1 btn btn-dark btn-sm text-decoration-none"
                                >
                                    <i class="bi bi-blockquote-right"></i>
                                    Imprint
                                </a>
                            </p>

                            <p class="mb-1">
                                <a
                                    class="btn btn-dark btn-sm text-decoration-none disabled"
                                    href="https://cobalt.rocks/content/privacy/"
                                >
                                    <i class="bi bi-clipboard-data"></i>
                                    Privacy
                                    <!-- Needs to be finished -->
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #Copyright -->
        </footer>
        <!-- #Footer -->
    </body>

    <!-- CSS -->
    <link
        href="/main.css"
        href='{{ get_url(path="main.css")|safe }}'
        rel="stylesheet"
    />

    <!-- JS -->
    <script src='{{ get_url(path="js/main.js")|safe }}'></script>
    <!-- #JS -->
</html>
